name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run linter
        run: bun run lint

      - name: Build check
        run: bun run build

      # Note: Bun doesn't have a built-in audit command yet
      # Consider adding a third-party security scanner in the future
      # Example: bunx audit-ci --config audit-ci.json
